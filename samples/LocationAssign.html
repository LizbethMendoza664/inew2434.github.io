<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="Samples.css">
  <title>Using the Assign Method</title>
  <script type="text/javascript">
    /* <![CDATA[ */
    function loadNewPage(newURL)
    {
      document.location.assign(newURL);
    }
    /* ]]> */
  </script>
</head>

<body>
  <div id="mainDiv">
    <a href="#" onclick="loadNewPage('http://www.blooberry.com'); return false;">
    Blooberry
    </a>
    <br/>
    <br/>
    <a href="#" onclick="loadNewPage('http://www.wsabstract.com/jsref/index.shtml'); return false;">
    JavaScript Kit
    </a>
  </div>
</body>
</html>
