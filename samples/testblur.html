<html>
<head>
<title>Blur Event</title>
</head>

<body onload="document.myForm.textButton.focus();">
<form name="myForm">
<input type="text" value="default text"
name="textButton"
onblur="alert(this.value);">
</form>
<br>
<h4>Click outside the text element, or use the Tab key...</h4>
</body>
</html>
