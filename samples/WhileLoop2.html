<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="Samples.css">
    <title>While Loop 2</title>
</head>
<body>
    <div id="mainDiv">
        <script type="text/javascript">
            /* <![CDATA[ */
            var keepGoing = true;
            while (keepGoing) {
                document.write("A line...<br/>");
                keepGoing = confirm("Press OK to keep going, or Cancel to stop");
            }
            /* ]]> */
        </script>
    </div>
</body>
</html>
