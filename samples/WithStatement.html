<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="Samples.css">
  <title>With Statement</title>
</head>

<body>
  <div id="mainDiv">
    <script type="text/javascript">
      /* <![CDATA[ */
      with (document)
      {
        write("This is line 1.<br/>");
        write("This is line 2.<br/>");
        write("This is line 3.<br/>");
      }
      /* ]]> */
    </script>
  </div>
</body>
</html>
