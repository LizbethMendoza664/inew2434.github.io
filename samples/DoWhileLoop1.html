<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="Samples.css">
  <title>Do While Loop 1</title>
</head>

<body>
  <div id="mainDiv">
    <script type="text/javascript">
      /* <![CDATA[ */
      var count = 1;
      do
      {
        document.write(count + "<br/>");
        count++;
      } while (count <= 5);
      document.write("You have displayed " + (count - 1) + " numbers.");
      /* ]]> */
    </script>
  </div>
</body>
</html>
